<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.15.0.css">
<script src="controller.js"></script>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.15.0.js"></script>
  <script>
    
    let earthWeight = null;
    let planet = 'Mercury';
    let planetWeight = 77;
    let returnPlanetaryWeight;

    function add(a, b) {
      return a + b;
    }
    QUnit.module('text field logic', function(){
        QUnit.test('should clear null val & assign new val',function(assert){
            var actual;
            returnMessage();
            actual = earthWeight;
            expected = "";
            assert.equal(actual, expected);
        });
        QUnit.test('should return the declared earthWeight number',function(assert){
            var actual;
            earthWeight = 44;
            returnMessage();
            actual = earthWeight;
            expected = 44;
            assert.equal(actual, expected);
            assert.ok((assert.equal.actual == assert.equal.expected) , `variable EarthWeight returns ${earthWeight}.`);
        });
        QUnit.test('Shold return message to put in value in txt field', function(assert){
          var actual;
          earthWeight = null;
          returnMessage();
          actual = returnPlanetaryWeight;
          expected = `Please enter a weight in the txt field`;
          assert.equal(actual, expected);
          assert.ok((assert.equal.actual == assert.equal.expected), `variable returnPlanetary Weight returns: ${returnPlanetaryWeight}`);
        });
    });

    // default example from Qunit getting started
    QUnit.module('add', function() {
      QUnit.test('should add two numbers', function(assert) {
        assert.equal(add(1, 1), 2);
      });
    });
    
  </script>
</body>
